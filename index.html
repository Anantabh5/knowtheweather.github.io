<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>weatherboi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./enhancer.css">
    
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="city name" class="search-bar">
        <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><g><path fill="none" d="M0 0h24v24H0z"></path><path d="M18.031 16.617l4.283 4.282-1.415 1.415-4.282-4.283A8.96 8.96 0 0 1 11 20c-4.968 0-9-4.032-9-9s4.032-9 9-9 9 4.032 9 9a8.96 8.96 0 0 1-1.969 5.617zm-2.006-.742A6.977 6.977 0 0 0 18 11c0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7a6.977 6.977 0 0 0 4.875-1.975l.15-.15zm-3.847-8.699a2 2 0 1 0 2.646 2.646 4 4 0 1 1-2.646-2.646z"></path></g></svg></button>
      </div>
      
        <h1 class="city"></h1>
        <div class="temp"></div>
        <img src="" alt="" class="icon"/>

        <div class="description"></div>
        <div class="weather">
        <div class="h"><img src="h.jpg">
          <h1>Humidity</h1>
        <div class="humidity"></div></div>
        <div class="w"><img src="w.jpg">
          <h1>Wind Speed</h1>
        <div class="wind"></div></div></div>
      </div>
    </div>
    <script>
      const key = "c54e3fb61b7d61146d9b7aa84f41da03";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");
async function weathercheck(city){
    const response = await fetch(apiUrl + city +  `&appid=${key}`);
    var data = await response.json();

    console.log(data);

    document.querySelector(".city").innerHTML = data.name; 
    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "Â°C";
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + " km/hr";
}
searchBtn.addEventListener("click", ()=> {
    weathercheck(searchBox.value);
});

    </script>
    
  </body>
</html>
